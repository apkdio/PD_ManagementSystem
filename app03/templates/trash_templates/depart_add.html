{% extends 'depart_list.html' %}
{% load static %}
{% block content %}
    <form class="form-inline" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="panel panel-default">
                <h3 class="panel panel-heading" style="margin-top: 0">新建部门</h3>
                <div class="panel-body">
                    <label>部门添加</label>
                    <input class="form-control" type="text" name="depart_name" placeholder="输入部门名称">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
